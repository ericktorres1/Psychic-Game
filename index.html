<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Word Game</title>
</head>

<body>
    <div class="container">
        <h1>Hangman - Animals </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 image-div">
                <h2 id="directions-text">Press any key to get started!</h2>
                <h2>Guess the animal!</h2>
                <img src="assets/images/animals.jpg">
            </div>
            <div class="col-md-6 underscores">
                <h2 class="underscore"></h2>
                <button class="btn btn-primary float-left">Play Again!</button>
                <div class="wins">
                    <h3>Wins</h3>
                </div>
            </div>
            <div class="col-md-6 rightGuess">
                <h2>Right Guess</h2>

            </div>
            <div class="col-md-6 wrongGuess">
                <h2>Wrong Guess</h2>
            </div>
        </div>

    </div>

</body>
<script src="assets/javascript/game.js"></script>

</html>
